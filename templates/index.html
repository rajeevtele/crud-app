<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CRUD App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Item Manager</h2>
    <form class="row g-3 mb-4" method="post" action="/add">
      <div class="col-auto">
        <input name="name" class="form-control" placeholder="Enter item name" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Add Item</button>
      </div>
    </form>
    <table class="table table-bordered bg-white">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th style="width:150px">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for id, name in items %}
        <tr>
          <td>{{ id }}</td>
          <td>{{ name }}</td>
          <td>
            <a href="/edit/{{ id }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="/delete/{{ id }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this item?')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
